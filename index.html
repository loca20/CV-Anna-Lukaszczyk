<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7877a19f95.js" crossorigin="anonymous"></script>
    <title>CV - Anna Łukaszczyk</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-background">
                <div class="layers">
                    <div class="layer-box">
                        <div class="layer layer1"></div>
                    </div>
                    <div class="layer-box">
                        <div class="layer layer2"></div>
                    </div>
                    <div class="layer-box">
                        <div class="layer layer3"></div>
                    </div>
                </div>
            </div>
            <div class="header-data">
                <div class="photo-background">
                    <div class="photo"></div>
                </div>
                <div class="name-and-contact">
                    <h1 class="name">Anna Łukaszczyk</h1>
                    <p class="mail"><i class="fa-solid fa-envelope"></i>anna.lukaszczyk@tlen.pl</p>
                    <p class="phone-number"><i class="fa-solid fa-phone"></i>+48 607 17 44 33</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="education">
                <div class="section-title-shadow">
                    <h2 class="section-title section-title-in-main">edukacja</h2>
                </div>
            </section>
            <section class="experience">
                <div class="section-title-shadow">
                    <h2 class="section-title section-title-in-main">doświadczenie</h2>
                </div>
            </section>
            <section class="courses">
                <div class="section-title-shadow">
                    <h2 class="section-title section-title-in-main">kursy</h2>
                </div>
            </section>
        </main>
        <aside class="aside">
            <section class="skills">
                <div class="section-title-shadow">
                    <h2 class="section-title">umiejętności</h2>
                </div>
            </section>
            <section class="strengths">
                <div class="section-title-shadow">
                    <h2 class="section-title">mocne strony</h2>
                </div>
            </section>
            <section class="how-i-work">
                <div class="section-title-shadow">
                    <h2 class="section-title">jak pracuję</h2>
                </div>
                <ul class="list">
                    <li class="list-item"><i class="fa-solid fa-circle"></i>kreatywnie</li>
                    <li class="list-item"><i class="fa-solid fa-circle"></i>energicznie</li>
                    <li class="list-item"><i class="fa-solid fa-circle"></i>zadaniowo</li>
                    <li class="list-item"><i class="fa-solid fa-circle"></i>skutecznie</li>
                </ul>
            </section>
        </aside>
    </div>
</body>

</html>
